    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

    <title>Elections</title>
    <!-- Import the Plotly library. Note that this has to 
         happen before we importa any code that uses Plotly. -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Import the D3 library. Note that this has to happen 
    before we import any code that uses D3. -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

<body>
 <!-- Navigation bar -->
<div class="navigation">
  <nav class="navbar navbar-expand-sm navbar-light">
       <a class="navbar-nav mr-auto"></a>
             <a class="nav-link" href="/about.html">About</a>

<!-- Stop Navagation-->  

  <header>
  <div class="container">
    <div class="row">
      <div class="col-sm-12  text-center">
        <h4 class="text-center"> US Election Results 2000 - 2016</h4>
        <p class="text-center"> To interact with this dashboard, select the election year on the map and click on a state.  For more details, hover over a state on the map or a point on the line chart.</p>
      </div>
  </div>
  </div>
  </header>
   
      <!-- The div for our map -->
      <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-md-6">
          <div id="map"></div>

          <select id="selDataset">
            <option value="2000">2000</option>
            <option value="2004">2004</option>
            <option value="2008">2008</option>
            <option value="2012">2012</option>
            <option value="2016">2016</option>
          </select>
         
          <!-- Leaflet JS  -->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
            <div class="info"></div>
            <div id="range-slider-1"></div>
            <div class="leaflet-top leaflet-right"></div>
            <div class="info leaflet-control"></div>
        </div>
      
        <!-- where text summary belongs -->
        <div class="text1 text-center" id="yearstate"></div>
          <div class="text2 text-center" id= "prctwonloss"></div>
        </div>

    <!-- The div for line chart -->
    <div class="row">
      <div class="col-md-6">
        <div id="line">
          <div id="chart"></div>
        </div>  
      </div>
      <div class="col-md-6">
        <div id="countymap">
    
          <!-- Leaflet JS  -->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        </div>
      </div>
    </div>
  </div>  
  
    <!-- Import the main JavaScript code. -->
    <script type="text/javascript" src="/static/js/config.js"></script>
    <script type="text/javascript" src="/static/js/logic.js"></script> 
    <script type="text/javascript" src="/static/js/us-states.js"></script> 
    <script type="text/javascript" src="/static/js/us-counties.js"></script>

    <script type="text/javascript" src="/static/js/mainmh.js"></script>
